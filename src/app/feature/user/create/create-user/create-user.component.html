<div class="container">
    <div class="row mt-12 containertwo">
        <div class="col-md-10 mx-auto containerthree">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm" >
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" id="email" name="email" [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="text" class="form-control" id="number" name="number" [(ngModel)]="number" placeholder="Ingresa número de teléfono" required>
                </div>
                <div class="form-group">
                    <label for="codigociudad">Código Ciudad</label>
                    <input type="text" class="form-control" id="citycode" name="citycode" [(ngModel)]="citycode" placeholder="Ingresa código de ciudad" required>
                </div>
                <div class="form-group">
                    <label for="codigopais">Código Pais</label>
                    <input type="text" class="form-control" id="countrycode" name="countrycode" [(ngModel)]="countrycode" placeholder="Ingresa código de país" required>
                </div>
                <button class="btn btn-outline-primary btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </div>
    </div>
</div>
